<!DOCTYPE html>
<html>
    <head>
        <title>INFO4310 HW3 - rcc263, jmw555</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <style>
            #main-container{
                display: flex;
                justify-content: center;
                margin-top: 42px;
            }

            svg{
                padding: 0 8px;
                background-color: lightskyblue;
            }

            #filters-container{
                height: 500px;
                width: 300px;
                border: 1px solid lightgrey;
                /* border-top-right-radius: 8px;
                border-bottom-right-radius: 8px; */
                margin-left: 12px;
                padding: 10px;
            }

            #click-info-container{
                height: 500px;
                width: 300px;
                border: 1px solid lightgrey;
                /* border-top-right-radius: 8px;
                border-bottom-right-radius: 8px; */
                /* margin-left: 12px; */
            }

            #click-for-more{
                background-color: white;
                width: 100%;
                height: 100%;
                text-align: center;
                color: grey;
                font-style: italic;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #click-info{
                padding: 5px;
            }

            .click-content{
                margin-bottom: 8px;
                margin-top: 4px;
            }

            .click-content h4{
                margin-bottom: 3px;
                margin-top: 0;
            }

            .click-content p{
                margin-left: 5px;
                margin-top: 0px;
            }

            .one-line{
                display: flex;
            }

        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="filters-container">
                
            </div>
            <div>
                <div id="mouseover-data">
                    <text id="house"></text>
                </div>
                <svg id="choropleth" width=500 height=500>
                </svg>
            </div>
            <div id="click-info-container">
                <div id="click-info" style="display: none;">
                    <!-- <svg id="graph" height=400 width=700>
                    </svg> -->
                </div>

                <div id="click-for-more">
                    <h2>Click on a home to see more info</h2>
                </div>
            </div>
        </div>

        <script>
            const load = async function() {
                let data = await d3.csv("zillow_pittsburgh.csv");
                // console.log(data);
                let currentData = data;

                const mapsvg = d3.select("#choropleth");
                const mapWidth = mapsvg.attr("width");
                const mapHeight = mapsvg.attr("height");
                const mapMargin = { top: 0, right: 0, bottom: 0, left: 0};
                const mapAreaWidth = mapWidth - mapMargin.left - mapMargin.right;
                const mapAreaHeight = mapHeight - mapMargin.top - mapMargin.bottom;
                const map = mapsvg.append("g")
                                .attr("transform","translate("+mapMargin.left+","+mapMargin.top+")");

                const pittsburgh = await d3.json("pittsburgh.json");

                var nhoods = topojson.feature(pittsburgh, pittsburgh.objects.Neighborhoods_);
                var nhoodsMesh = topojson.mesh(pittsburgh, pittsburgh.objects.Neighborhoods_);
                var projection = d3.geoMercator().fitSize([mapWidth, mapHeight], nhoods);
                var path = d3.geoPath().projection(projection);

                let zoom = d3.zoom()
                    .on('zoom', handleZoom)
                    .scaleExtent([1, 6])
                    .translateExtent([[0, 0], [mapWidth, mapHeight]]);

                function handleZoom(e) {
                    d3.select('svg g')
                        .attr('transform', e.transform);
                }

                function initZoom() {
                    d3.select('svg')
                        .call(zoom);
                }

                map.selectAll("path.nhood").data(nhoods.features)
                    .join("path")
                    .attr("class", "nhood")
                    .attr("fill", "beige")
                    .attr("d", path);
                map.append("path").datum(nhoodsMesh)
                    .attr("class","outline")
                    .attr("fill", "none")
                    .attr("stroke", "grey")
                    .attr("d", path);

                data.forEach(d => {
                    d['coords'] = projection([ d['Longitude'], d['Latitude'] ]);
                });

                let mouseoverDiv = map.append("div").attr("id", "mouseover")

                // var label = d3.select("#mouseover").append("text").attr("id","label").style("transform", "translate(100, 100)");
                // var label2 = d3.select("#mouseover").append("text").attr("id","label2").style("transform", "translate(100, 100)");

                function getNumericPixelVal(str){
                    return Number(String(str).substr(0, String(str).length-2))
                }

                function plotCircles(filteredData){
                    // console.log(filteredData)

                    let circles = map.selectAll("circle")
                        .data(filteredData).join('circle')
                        // .append("circle")
                        .attr("cx", function (d) { return d['coords'][0]; })
                        .attr("cy", function (d) { return d['coords'][1]; })
                        .attr("r", 3)
                        .attr("fill", "navy")
                        .attr("opacity", .5)
                        .attr("class", "home")
                        .style("cursor", "pointer")
                        .on("mouseover", function(e, d){
                            d3.select(this)
                                .raise()
                                .transition().duration(250)
                                .attr("r", 8)
                                .attr("opacity", 0.8)
                            // d3.select("#label").text(d['Street Address']);
                            // d3.select("#label2").text(d['Sale Amount']);
                            let tooltipWidth = 220;
                            let tooltipHeight = 80;
                            let tooltip = mapsvg.append("g")
                                .attr("class","tooltip")
                                .attr("opacity", .8)
                                
                            tooltip.append("rect")
                                .attr("fill", "white")
                                .attr("opacity", 1)
                                .attr("x", -tooltipWidth / 2.0 + 110)
                                .attr("y", 390)
                                .attr("rx", "10")
                                .attr("ry", "10")
                                .attr("width",tooltipWidth)
                                .attr("height",tooltipHeight)
                                .attr("stroke", "black")
                                .attr("stroke-width", "1px")
                            let txt = tooltip.append("text")
                                .text(d['Street Address'])
                                .attr("fill", "gray")
                                .attr("text-anchor","left")
                                .attr("alignment-baseline","hanging")
                                .attr("x", (-tooltipWidth/2) + 130)
                                .attr("y", 390 + 20);
                            let txt2 = tooltip.append("text")
                                .text("$" + d['Sale Amount'])
                                .attr("fill", "gray")
                                .attr("text-anchor","left")
                                .attr("alignment-baseline","hanging")
                                .attr("x", (-tooltipWidth/2) + 130)
                                .attr("y", 390 + 50);
                            let xPos = (d['coords'][0]+tooltipWidth+50);
                            let yPos = (d['coords'][1]+tooltipHeight+5);
                            // yPos = String(Math.min((getNumericPixelVal(mapHeight)-tooltipHeight-5), getNumericPixelVal(yPos))) + "px"
                            // halfTooltipWidth = tooltipWidth/2
                            // if (getNumericPixelVal(xPos)+halfTooltipWidth >= getNumericPixelVal(mapWidth)){
                            //     xPos = String(getNumericPixelVal(mapWidth) - halfTooltipWidth + 27) + "px"
                            // } else if (getNumericPixelVal(xPos)-halfTooltipWidth <= 0){
                            //     xPos = String(halfTooltipWidth + 3) + "px"
                            // }
                            tooltip.style("transform",`translate(${yPos}, ${xPos}) rotate(90deg)`);
                            d3.selectAll(".tooltip")
                                .transition().duration(500)
                                .attr("opacity", 1)

                        })

                        .on("click", function(e,d){
                            d3.select("#click-info").style("display", "block")
                            d3.select("#click-for-more").style("display", "none")

                            console.log(d)
                            d3.select("#click-info").html("");
                            
                            d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Address").append("p").text(d['Street Address']).style("font-weight", "normal")
                            d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Neighborhood").append("p").text(d['Neighborhood']).style("font-weight", "normal")
                            d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Size (Sq.Ft.)").append("p").text(d['Finished Size (Sq.Ft.)']).style("font-weight", "normal")
                            d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Beds/Baths").append("p").text(d['Bedrooms'] + ', ' + d['Bathroom']).style("font-weight", "normal")
                        
                            if (d['Last Sold Price'] != ""){
                                d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Last Sold").append("p").text("$" + Number(d['Last Sold Price']).toLocaleString() + " on " + d['Last Sold Date']).style("font-weight", "normal")
                            } else {
                                d3.select("#click-info").append("div").attr("class", "click-content").append("h4").text("Last Sold").append("p").text("N/A").style("font-weight", "normal")
                            }                             
                        })

                        .on("mouseout", function(e,d){
                            d3.select(this)
                                .transition().duration(250)
                                .attr("r", 3)
                                .attr("opacity", .5)
                            
                            d3.selectAll(".tooltip").remove()
                        })
            }

                initZoom();

                let currentFilters = {};
                function filter(field, value){
                    delete currentFilters[field]
                    currentData = data
                    Object.keys(currentFilters).forEach(key => {
                        console.log(key);
                        if (key === "Sale Amount") {
                            if (currentFilters[key] === "All") {
                                currentData = currentData.filter((d) => { return (parseInt(d[key]) >= 0 && parseInt(d[key]) <= 2000000)});
                            } else {
                                let prices = currentFilters[key].split("-");
                                prices[0] = parseInt(prices[0].replace(/,/g, ''));
                                prices[1] = parseInt(prices[1].replace(/,/g, ''));
                                currentData = currentData.filter((d) => { return (parseInt(d[key]) >= prices[0] && parseInt(d[key]) <= prices[1])});
                            }
                        } else if (key === "Finished Size (Sq.Ft.)") {
                            if (currentFilters[key] === "All") {
                                currentData = currentData.filter((d) => { return (parseInt(d[key]) >= 0 && parseInt(d[key]) <= 6000)});
                            } else {
                                let sizes = currentFilters[key].split("-");
                                // prices[0] = parseInt(prices[0].replace(/,/g, ''));
                                // prices[1] = parseInt(prices[1].replace(/,/g, ''));
                                currentData = currentData.filter((d) => { return (parseInt(d[key]) >= parseInt(sizes[0]) && parseInt(d[key]) <= parseInt(sizes[1]))});
                            }
                        } else {
                            currentData = currentData.filter((d) => { return (d[key] === currentFilters[key])})
                        }
                    })
                    if (value!=="Any" && value!=="All") {
                        if (field === "Sale Amount") {
                            let prices = value.split("-");
                            prices[0] = parseInt(prices[0].replace(/,/g, ''));
                            prices[1] = parseInt(prices[1].replace(/,/g, ''));
                            currentData = currentData.filter((d) => { return (parseInt(d[field]) >= prices[0] && parseInt(d[field]) <= prices[1])});
                            currentFilters[field] = value;
                        } else if (field === "Finished Size (Sq.Ft.)") {
                            let sizes = value.split("-");
                            currentData = currentData.filter((d) => { return (parseInt(d[field]) >= parseInt(sizes[0]) && parseInt(d[field]) <= parseInt(sizes[1]))});
                            currentFilters[field] = value;
                        } else {
                            currentData = currentData.filter((d) => { return (d[field] == value)})
                            currentFilters[field] = value;
                        }
                    }
                    console.log(currentData);
                    plotCircles(currentData)
                }

                function handleZoom(e) {
                    d3.select('svg g')
                        .attr('transform', e.transform);
                }

                function createDropdown(field) {
                    let values = [];
                    
                    data.forEach(d => {
                        if (!values.includes(d[field]) && d[field] !== "") {
                            values.push(d[field]);
                        }
                    })
                    values.sort();
                    values.unshift("Any");
                    var label = d3.select("div#filters-container").append("text").text(field);
                    var select = d3.select("div#filters-container")
                                        .append("div")
                                        .append("select")
                                        .attr("class", "dropdownFilter")
                                        .attr("id", `${field}Select`)
                                        .attr("data-field", field)
                                        .style("border", "1px solid black")
                                        .style("border-radius", "5px")
                                        // .style("width", "35%")
                                        .style("margin-top", "6px")
                                        .style("margin-bottom", "12px")
                                        .on("change", function(e, d){
                                            filter(d3.select(this).attr("data-field"), d3.select(this).node().value);
                                        })

                    select.selectAll(`${field}Select`)
                            .data(values)
                            .enter()
                                .append("option")
                                .attr("value", function (d) { return d; })
                                .text(function (d) { return d; });
                }

                function createButtons(name, field, ranges) {
                    var nameSelect = d3.select("div#filters-container")
                                .append("div")
                                .attr("id", `${name}Div`)
                                .style("display", "flex")
                                .style("flex-direction", "column")
                                .style("justify-content", "space-between")
                    var label = d3.select(`div#${name}Div`).append("text").text(field);
                    var buttonRanges = ranges;
                    Object.keys(buttonRanges).forEach(b => {
                        var select = d3.select(`div#${name}Div`)
                                        .append("div")
                                        .attr("id", `${name}${b}Div`)
                                        .append("input")
                                        .attr("type", "radio")
                                        .style("visibility", "hidden")
                                        .style("margin", "10px")
                                        .attr("name", `${name}Range`)
                                        .attr("id", b)
                                        .attr("value", buttonRanges[b])
                                        .attr("data-field", field)
                        var label = d3.select(`div#${name}${b}Div`)
                                    .append("label")
                                    .attr("for", b)
                                    .text(buttonRanges[b])
                                    .style("cursor", "pointer")
                                    .style("background", "lightgray")
                                    .style("border", "1px solid black")
                                    .style("border-radius", "5px")
                                    .style("display", "inline-block")
                                    .style("width", "150px")
                                    .style("text-align", "center")
                    });
                    d3.selectAll(`input[name='${name}Range']`).on("change", function(){
                        filter(d3.select(this).attr("data-field"), d3.select(this).node().value);
                    });
                }
                let priceRanges = {"all": "All", "first": "0-100,000", "second": "100,001-200,000", "third": "200,001-300,000", "fourth": "300,001-400,000", "fifth": "500,001-1,000,000", "sixth": "1,000,001-2,000,000"}
                createButtons("price", "Sale Amount", priceRanges);
                let sizeRanges = {"all": "All", "first": "500-2000", "second": "2001-4000", "third": "4001-6000"}
                createButtons("size", "Finished Size (Sq.Ft.)", sizeRanges);

                createDropdown('Neighborhood');
                createDropdown('Bedrooms');
                createDropdown('Bathroom');
                createDropdown('Property Type');
                plotCircles(data);

            }
            load();


        </script>
    </body>
</html>
